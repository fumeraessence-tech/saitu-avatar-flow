# Production-ready Docker Compose for SynthAvatar
# Full stack: App + PostgreSQL + Redis + Workers

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: synthavatar-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: synthavatar
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      POSTGRES_DB: synthavatar
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synthavatar"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synthavatar

  # ============================================
  # Redis (Cache + Queue)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: synthavatar-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synthavatar

  # ============================================
  # Next.js Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: synthavatar-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://synthavatar:${DATABASE_PASSWORD:-changeme}@postgres:5432/synthavatar

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}

      # App
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: ${APP_URL:-http://localhost:3000}

      # Auth (Clerk)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}

      # Storage (R2/S3)
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-synthavatar}

      # AI APIs
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      KLING_API_KEY: ${KLING_API_KEY}

      # Voice Cloning
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}

      # Vectors
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-us-east-1}
      PINECONE_INDEX_NAME: character-dna

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
      NEXT_PUBLIC_POSTHOG_KEY: ${POSTHOG_KEY}
      NEXT_PUBLIC_POSTHOG_HOST: https://app.posthog.com
    ports:
      - "3000:3000"
    volumes:
      - ./prisma:/app/prisma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - synthavatar

  # ============================================
  # BullMQ Worker (Video Generation)
  # ============================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: synthavatar-worker
    restart: unless-stopped
    command: ["node", "dist/workers/index.js"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Same env vars as app
      DATABASE_URL: postgresql://synthavatar:${DATABASE_PASSWORD:-changeme}@postgres:5432/synthavatar
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      NODE_ENV: production

      # AI APIs
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      KLING_API_KEY: ${KLING_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}

      # Storage
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-synthavatar}

      # Vectors
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-us-east-1}
    networks:
      - synthavatar
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  synthavatar:
    driver: bridge
